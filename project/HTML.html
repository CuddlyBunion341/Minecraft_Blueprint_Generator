<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/utility.js" charset="utf-8"></script>
    <script src="js/keyboardinputs.js" charset="utf-8"></script>
    <script src="js/render.js" charset="utf-8"></script>
    <script src="js/setup.js" charset="utf-8"></script>
    <script src="js/blockUl.js" charset="utf-8"></script>
    <script src="js/undo.js" charset="utf-8"></script>
    <script src="js/tools/line.js" charset="utf-8"></script>
    <script src="js/tools/tools.js" charset="utf-8"></script>
    <script src="js/tools/translate.js" charset="utf-8"></script>
    <script src="js/tools/floodfill.js" charset="utf-8"></script>
    <script src="js/tools/clone.js" charset="utf-8"></script>
    <script src="js/tools/sphere.js" charset="utf-8"></script>
    <script src="js/tools/rect_select.js" charset="utf-8"></script>
    <script src="js/tools/brush.js" charset="utf-8"></script>
    <script src="js/json/json_1.14_sortet.js" charset="utf-8"></script>
    <script src="js/json/texture_json_1.14.js" charset="utf-8"></script>
    <script src="js/json/json_1.14.js" charset="utf-8"></script>
    <script src="js/json/json_1.12.js" charset="utf-8"></script>
    <script src="js/json/data_storage.js" charset="utf-8"></script>
    <script src="audio/audio_player.js" charset="utf-8"></script>
  </head>
  <body>
    <div id='header'>
      <h1>Minecraft Blueprint editor</h1>
      <div id='version-changer'>
        <label for='vers-select'>Version:</label>
        <select id='vers-select'>
          <option>1.12</option>
          <option>1.14</option>
        </select>
      </div>
      <div id="navbar">
          <a href="javascript:void(0)">Home</a>
          <a class="active" href="javascript:void(0)">Blueprint Editor</a>
          <a href="javascript:void(0)">Structure Generator</a>
          <a href="javascript:void(0)">Comming Soon!!!</a>
      </div>
    </div>
    <!---<div id='content-holder'>-->
      <div id='right-sidebar'>
        <div id='block_ul'></div>
      </div>
      <div id='main_render'>
        <div id="debug"></div>
        <select id="brush_select">
          <option value="brush">Brush</option>
          <option value="rect_select">Rectangle Selection</option>
          <option value="floodfill">Floodfill</option>
          <option value="rect_draw">Rectangle draw</option>
          <option value="line">Line</option>
        </select>
        <select id="material_select">
          <option value="2">Grass</option>
          <option value="1">stone</option>
          <option value="20">glass</option>
          <option value="0">air</option>
        </select>
        <input type="number" value=0 onchange="GridObject.current_y = this.value; renderLayer(GridObject.current_y,true)"></input>
        <br>
        <canvas id="Graphicsvisulator" width="300" height="300"></canvas>
        <canvas id="Gridvisulator" width="300" height="300"></canvas>
        <div id="tooltip"></div>
      </div>
    <!--</div>-->
  </body>
</html>
